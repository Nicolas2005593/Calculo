<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Graficador completo con as√≠ntotas</title>

<!-- Chart.js + plugin de zoom -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

<!-- Math.js para evaluar funciones -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>

<style>
  body{margin:0;font-family:sans-serif;display:flex;height:100vh}
  .panel{flex:1;padding:20px;background:#f5f5f5;overflow-y:auto}
  h1{font-size:1.3rem;margin-bottom:10px}
  input,button{width:100%;font-size:1rem;padding:8px;margin-bottom:12px}
  button{background:#1976d2;color:#fff;border:none;border-radius:4px;cursor:pointer}
  button.export{background:#43a047}
  button:hover{opacity:.9}
  #resultados{background:#fff;padding:12px;border-radius:6px;border:1px solid #ddd;margin-bottom:20px}
  canvas{width:100%;height:340px;background:#fff;border:1px solid #ccc;border-radius:6px;margin-bottom:15px}
  table{width:100%;border-collapse:collapse;background:#fff}
  th,td{border:1px solid #ccc;padding:6px;text-align:center}
  th{background:#1976d2;color:#fff}
  /* Chat bot */
  .chat{position:fixed;right:0;bottom:0;width:260px;height:260px;background:#fff;border:2px solid #1976d2;border-radius:8px 8px 0 0;display:flex;flex-direction:column}
  .chat-header{background:#1976d2;color:#fff;padding:6px;text-align:center;font-weight:bold}
  .chat-body{flex:1;overflow-y:auto;padding:6px;font-size:.9rem}
  .msg{margin:4px 0}
  .msg.bot{color:#444}
  .msg.user{color:#0d47a1;text-align:right}
</style>
</head>
<body>

<div class="panel">
  <h1>‚úèÔ∏è Ingresa f(x)  (dom. -20 ‚â§ x ‚â§ 20)</h1>
  <input id="funcion" placeholder="Ej: x^2 - 4, 1/(x-2), sqrt(x)">
  <button onclick="resolver()">Resolver y graficar</button>
  <button class="export" onclick="descargarPNG()">üì∑ Guardar gr√°fica como PNG</button>

  <div id="resultados"></div>
  <canvas id="grafico"></canvas>
  <div id="tabla"></div>
</div>

<!-- ventana del bot -->
<div class="chat" id="chatBox">
  <div class="chat-header">ü§ñ Bot Matem√°tico</div>
  <div class="chat-body" id="chatBody"></div>
</div>

<script>
const X_MIN=-20, X_MAX=20, Y_LIMIT=100, Y_VIEW=10;
let chart;

/* utilidades chat + voz */
function addMsg(cls,txt){
  const d=document.createElement('div');
  d.className='msg '+cls;
  d.textContent=txt;
  chatBody.appendChild(d);
  chatBody.scrollTop=chatBody.scrollHeight;
}
function speak(txt){
  try{
    const u=new SpeechSynthesisUtterance(txt);
    u.lang='es-ES';
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  }catch{}
}

/* calcula as√≠ntotas verticales (diferencia brusca) */
function calcAsintotasV(f){
  const av=[];
  for(let x=X_MIN;x<=X_MAX;x+=0.1){
    let yL,yR;
    try{yL=f.evaluate({x:x-0.01});}catch{}
    try{yR=f.evaluate({x:x+0.01});}catch{}
    if(yL!==undefined&&yR!==undefined&&Math.abs(yL-yR)>50) av.push(+x.toFixed(2));
  }
  return [...new Set(av)];
}
/* as√≠ntota horizontal (si los l√≠mites al infinito coinciden) */
function calcAsintotaH(f){
  try{
    const yInf=f.evaluate({x:1e6});
    const yNeg=f.evaluate({x:-1e6});
    if(Math.abs(yInf-yNeg)<1) return +yInf.toFixed(2);
  }catch{}
  return null;
}

function resolver(){
  const expr=document.getElementById('funcion').value.trim();
  if(!expr){alert("Escribe una funci√≥n.");return;}

  addMsg('user',expr);

  let f;
  try{f=math.compile(expr);}catch{alert("Funci√≥n inv√°lida.");return;}

  /* generar puntos */
  const xs=[],ys=[],tabla=[];
  for(let x=X_MIN;x<=X_MAX;x+=0.5){
    let y;
    try{
      y=f.evaluate({x});
      if(!isFinite(y)||Math.abs(y)>Y_LIMIT) y=null;
    }catch{y=null;}
    xs.push(+x.toFixed(2));
    ys.push(y);
    tabla.push({x:+x.toFixed(2),y:y!==null?+y.toFixed(4):'---'});
  }

  /* rango visible */
  const visibles=ys.filter(v=>v!==null);
  const minY=Math.min(...visibles),maxY=Math.max(...visibles);

  /* as√≠ntotas */
  const av=calcAsintotasV(f);
  const ah=calcAsintotaH(f);

  /* resultados html */
  document.getElementById('resultados').innerHTML=
  `<strong>Dominio evaluado:</strong> [-20, 20] (se omiten discontinuidades)<br>
   <strong>Rango visible (|y| ‚â§ ${Y_VIEW}):</strong> [${minY.toFixed(2)}, ${maxY.toFixed(2)}]<br>
   <strong>As√≠ntotas verticales:</strong> ${av.length?av.join(', '):'ninguna'}<br>
   <strong>As√≠ntota horizontal:</strong> ${ah!==null?'y = '+ah:'ninguna'}`;

  /* tabla valores */
  let t='<table><thead><tr><th>x</th><th>f(x)</th></tr></thead><tbody>';
  tabla.forEach(r=>t+=`<tr><td>${r.x}</td><td>${r.y}</td></tr>`);
  t+='</tbody></table>';
  document.getElementById('tabla').innerHTML=t;

  /* mensaje bot */
  const botTxt=`Dominio de -20 a 20. Rango visible de ${minY.toFixed(2)} a ${maxY.toFixed(2)}. `+
               `As√≠ntotas verticales: ${av.length?av.join(', '):'ninguna'}. `+
               `As√≠ntota horizontal: ${ah!==null?'y = '+ah:'ninguna'}.`;
  addMsg('bot',botTxt);
  speak(botTxt);

  /* construir datasets: funci√≥n + as√≠ntotas como l√≠neas */
  const datasets=[{
      label:`f(x) = ${expr}`,
      data:ys,
      borderColor:'#1976d2',
      borderWidth:2,
      spanGaps:false,
      pointRadius:0,
      fill:false
  }];

  /* a√±adir AV */
  av.forEach((x,i)=>{
    datasets.push({
      type:'line',
      label:`AV x=${x}`,
      data:[{x:x,y:-Y_VIEW},{x:x,y:Y_VIEW}],
      borderColor:'#e53935',
      borderWidth:1,
      borderDash:[6,4],
      pointRadius:0,
      fill:false
    });
  });
  /* AH */
  if(ah!==null){
    datasets.push({
      type:'line',
      label:`AH y=${ah}`,
      data:[{x:X_MIN,y:ah},{x:X_MAX,y:ah}],
      borderColor:'#ffb300',
      borderWidth:1,
      borderDash:[4,4],
      pointRadius:0,
      fill:false
    });
  }

  /* graficar */
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById('grafico'),{
    type:'line',
    data:{labels:xs,datasets},
    options:{
      responsive:true,
      scales:{
        x:{title:{display:true,text:'x'},min:X_MIN,max:X_MAX},
        y:{title:{display:true,text:'f(x)'},min:-Y_VIEW,max:Y_VIEW}
      },
      plugins:{
        zoom:{
          zoom:{wheel:{enabled:true},pinch:{enabled:true},mode:'xy'},
          pan:{enabled:true,mode:'xy'}
        },
        legend:{display:true}
      }
    }
  });
}

function descargarPNG(){
  if(!chart){alert('Primero genera la gr√°fica.');return;}
  const url=chart.toBase64Image();
  const a=document.createElement('a');
  a.href=url;
  a.download='grafica.png';
  a.click();
}
</script>
</body>
</html>
