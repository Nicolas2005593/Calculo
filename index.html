<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador con ejes y as√≠ntotas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
  <style>
    body {margin:0; font-family:sans-serif; display:flex; height:100vh;}
    .panel {flex:1; padding:20px; background:#f5f5f5; overflow-y:auto;}
    h1 {font-size:1.3rem;}
    input,button {width:100%; font-size:1rem; padding:8px; margin-bottom:12px;}
    button {background:#1976d2; color:#fff; border:none; border-radius:4px; cursor:pointer;}
    button.export {background:#43a047;}
    canvas {width:100%; height:340px; border:1px solid #ccc; border-radius:6px; background:#fff; margin-bottom:10px;}
    table {width:100%; border-collapse:collapse; margin-top:10px;}
    th,td {border:1px solid #ccc; padding:6px; text-align:center;}
    th {background:#1976d2; color:#fff;}
    #resultados {margin-bottom:10px; background:#fff; padding:10px; border:1px solid #ccc; border-radius:6px;}
  </style>
</head>
<body>

<div class="panel">
  <h1>‚úèÔ∏è Ingresa f(x) (de -20 a 20)</h1>
  <input id="funcion" placeholder="Ej: x^2 - 4, 1/(x-2), sqrt(x)">
  <button onclick="resolver()">Graficar</button>
  <button class="export" onclick="descargar()">üì∑ Guardar como imagen</button>

  <div id="resultados"></div>
  <canvas id="grafico"></canvas>
  <div id="tabla"></div>
</div>

<script>
let chart;
const X_MIN = -20, X_MAX = 20, Y_MAX = 10;

function resolver() {
  const expr = document.getElementById('funcion').value.trim();
  if (!expr) return alert("Escribe una funci√≥n");

  let f;
  try { f = math.compile(expr); } catch { return alert("Funci√≥n inv√°lida"); }

  const xs = [], ys = [], tabla = [];
  for (let x = X_MIN; x <= X_MAX; x += 0.5) {
    let y;
    try {
      y = f.evaluate({x});
      if (!isFinite(y) || Math.abs(y) > 100) y = null;
    } catch { y = null; }
    xs.push(x.toFixed(2));
    ys.push(y);
    tabla.push({x: x.toFixed(2), y: y !== null ? y.toFixed(4) : "---"});
  }

  const visibles = ys.filter(y => y !== null);
  const minY = Math.min(...visibles), maxY = Math.max(...visibles);

  // As√≠ntotas
  const av = [];
  for (let x = X_MIN; x <= X_MAX; x += 0.1) {
    let y1, y2;
    try { y1 = f.evaluate({x: x - 0.01}); } catch {}
    try { y2 = f.evaluate({x: x + 0.01}); } catch {}
    if (y1 !== undefined && y2 !== undefined && Math.abs(y1 - y2) > 50)
      av.push(+x.toFixed(2));
  }
  const ah = (() => {
    try {
      const y1 = f.evaluate({x: 1e6});
      const y2 = f.evaluate({x: -1e6});
      if (Math.abs(y1 - y2) < 1) return y1.toFixed(2);
    } catch {}
    return null;
  })();

  document.getElementById('resultados').innerHTML =
    `<b>üìå Dominio:</b> de -20 a 20<br>
     <b>üìå Rango visible:</b> y ‚àà [${minY.toFixed(2)}, ${maxY.toFixed(2)}]<br>
     <b>üìå As√≠ntotas verticales:</b> ${av.length ? av.join(', ') : 'ninguna'}<br>
     <b>üìå As√≠ntota horizontal:</b> ${ah ? 'y = ' + ah : 'ninguna'}`;

  let tablaHTML = `<table><thead><tr><th>x</th><th>f(x)</th></tr></thead><tbody>`;
  tabla.forEach(row => tablaHTML += `<tr><td>${row.x}</td><td>${row.y}</td></tr>`);
  tablaHTML += `</tbody></table>`;
  document.getElementById('tabla').innerHTML = tablaHTML;

  // Dataset: funci√≥n
  const datasets = [{
    label: `f(x) = ${expr}`,
    data: ys,
    borderColor: '#1976d2',
    fill: false,
    spanGaps: false,
    pointRadius: 0
  }];

  // Dataset: ejes X e Y
  datasets.push({
    label: 'Eje Y',
    data: [{x: 0, y: -Y_MAX}, {x: 0, y: Y_MAX}],
    borderColor: '#999',
    borderDash: [4, 4],
    borderWidth: 1,
    fill: false,
    pointRadius: 0
  });
  datasets.push({
    label: 'Eje X',
    data: [{x: X_MIN, y: 0}, {x: X_MAX, y: 0}],
    borderColor: '#999',
    borderDash: [4, 4],
    borderWidth: 1,
    fill: false,
    pointRadius: 0
  });

  // Dataset: as√≠ntotas verticales
  av.forEach(xVal => {
    datasets.push({
      label: `AV x=${xVal}`,
      data: [{x: xVal, y: -Y_MAX}, {x: xVal, y: Y_MAX}],
      borderColor: '#e53935',
      borderDash: [5, 5],
      borderWidth: 1,
      fill: false,
      pointRadius: 0
    });
  });

  // Dataset: as√≠ntota horizontal
  if (ah !== null) {
    datasets.push({
      label: `AH y=${ah}`,
      data: [{x: X_MIN, y: +ah}, {x: X_MAX, y: +ah}],
      borderColor: '#ffb300',
      borderDash: [4, 4],
      borderWidth: 1,
      fill: false,
      pointRadius: 0
    });
  }

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById('grafico'), {
    type: 'line',
    data: { labels: xs, datasets },
    options: {
      responsive: true,
      scales: {
        x: { min: X_MIN, max: X_MAX, title: { display: true, text: 'x' }},
        y: { min: -Y_MAX, max: Y_MAX, title: { display: true, text: 'f(x)' }}
      },
      plugins: {
        zoom: {
          zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' },
          pan: { enabled: true, mode: 'xy' }
        },
        legend: { display: true }
      }
    }
  });
}

function descargar() {
  if (!chart) return alert("Genera primero la gr√°fica.");
  const url = chart.toBase64Image();
  const a = document.createElement('a');
  a.href = url;
  a.download = 'grafica.png';
  a.click();
}
</script>
</body>
</html>
