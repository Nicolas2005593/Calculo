<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador completo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
  <style>
    body {margin: 0; font-family: sans-serif; display: flex; height: 100vh;}
    .panel {flex: 1; padding: 20px; background: #f5f5f5; overflow-y: auto;}
    h1 {font-size: 1.3rem;}
    input, button {width: 100%; font-size: 1rem; padding: 8px; margin-bottom: 12px;}
    button.export {background: #43a047;}
    button {background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
    button:hover {background: #145ca3;}
    #resultados {background: #fff; padding: 12px; border-radius: 6px; border: 1px solid #ddd; margin-bottom: 20px;}
    canvas {width: 100%; height: 300px; background: #fff; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;}
    table {width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff;}
    th, td {border: 1px solid #ccc; padding: 6px; text-align: center;}
    th {background: #1976d2; color: #fff;}
  </style>
</head>
<body>

<div class="panel">
  <h1>‚úèÔ∏è Ingresa f(x) (dominio: de -20 a 20)</h1>
  <input id="funcion" placeholder="Ej: x^2 - 4, 1/(x-2), sqrt(x)">
  <button onclick="resolver()">Resolver y graficar</button>
  <button class="export" onclick="guardarImagen()">üì∑ Guardar gr√°fica como imagen</button>
  <div id="resultados"></div>
  <canvas id="grafico"></canvas>
  <div id="tabla-valores"></div>
</div>

<script>
let chart;

function resolver(){
  const expr = document.getElementById('funcion').value.trim();
  if (!expr) {
    alert("Escribe una funci√≥n.");
    return;
  }

  let f;
  try {
    f = math.compile(expr);
  } catch {
    alert("Funci√≥n inv√°lida.");
    return;
  }

  const xs = [], ys = [], tabla = [];
  for (let x = -20; x <= 20; x += 0.5) {
    let y;
    try {
      y = f.evaluate({x});
      if (!isFinite(y) || Math.abs(y) > 100) y = null;
    } catch {
      y = null;
    }
    xs.push(+x.toFixed(2));
    ys.push(y);
    tabla.push({x: +x.toFixed(2), y: y !== null ? +y.toFixed(4) : '---'});
  }

  // Mostrar tabla
  let html = '<table><thead><tr><th>x</th><th>f(x)</th></tr></thead><tbody>';
  tabla.forEach(p => {
    html += `<tr><td>${p.x}</td><td>${p.y}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById('tabla-valores').innerHTML = html;

  // Mostrar resumen
  const valoresValidos = ys.filter(y => y !== null);
  const minY = Math.min(...valoresValidos);
  const maxY = Math.max(...valoresValidos);
  document.getElementById('resultados').innerHTML =
    `<strong>Dominio evaluado:</strong> de -20 a 20<br>
     <strong>Rango visible:</strong> y ‚àà [${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

  // Graficar
  if (chart) chart.destroy();
  chart = new Chart(document.getElementById('grafico'), {
    type: 'line',
    data: {
      labels: xs,
      datasets: [{
        label: `f(x) = ${expr}`,
        data: ys,
        borderColor: '#1976d2',
        borderWidth: 2,
        fill: false,
        spanGaps: false
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: {display: true, text: 'x'},
          min: -20,
          max: 20
        },
        y: {
          title: {display: true, text: 'f(x)'},
          min: -20,
          max: 20
        }
      },
      plugins: {
        zoom: {
          zoom: {
            wheel: {enabled: true},
            pinch: {enabled: true},
            mode: 'xy'
          },
          pan: {
            enabled: true,
            mode: 'xy'
          }
        }
      }
    }
  });
}

function guardarImagen() {
  const link = document.createElement('a');
  link.download = 'grafica.png';
  link.href = document.getElementById('grafico').toDataURL('image/png');
  link.click();
}
</script>
</body>
</html>
